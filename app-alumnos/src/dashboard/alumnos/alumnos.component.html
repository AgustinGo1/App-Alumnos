<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table tabla">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="demo-apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="demo-contraseña">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

    <ng-container matColumnDef="demo-action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <div class="buttons">  <button mat-raised-button color="primary" (click)="modificarAlumno(element)">Modificar</button> <button mat-raised-button color="warn" (click)="borrar(element.nombre)">Borrar</button></div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="accent" class="addAlumno"(click)="agregarAlumno()">Agregar</button>
</div>


<div class="formulario" *ngIf="clickAgregar">
  <form class="example-form" [formGroup]="formNuevoAlumno">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input  type="text" matInput  [errorStateMatcher]="matcher" placeholder="Agustin" formControlName="nombre" >
      <mat-error>
        El nombre es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width input" appearance="outline">
      <mat-label>Apellido</mat-label>
      <input  type="text" matInput [formGroup]="formNuevoAlumno" [errorStateMatcher]="matcher" placeholder="Goñi" formControlName="apellido">
      <mat-error >
        El apellido es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width input" appearance="outline">
      <mat-label>Usuario o Email</mat-label>
      <input  type="text" matInput [formGroup]="formNuevoAlumno" [errorStateMatcher]="matcher" placeholder="agus@gmail.com" formControlName="usuario">
      <mat-error>
        Usuario <strong>requerido</strong>
      </mat-error>
    </mat-form-field>
  </form>
  <button mat-raised-button [disabled]="formNuevoAlumno.invalid" color="accent" class="addAlumno" (click)="guardarAlumno()">Guardar</button>
</div>
