<div class="content">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table tabla">
    <!-- Position Column -->
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Nombre y apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="demo-action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> <div class="buttons">  <button mat-raised-button color="primary">Modificar</button> <button mat-raised-button color="warn" (click)="borrar(element.name)">Borrar</button></div></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button color="accent" class="addAlumno"(click)="agregarAlumno()">Agregar</button>
</div>
<div class="formulario" *ngIf="clickAgregar">
  <div class="form">
    <label for="">Ingres치 tu DNI</label>
    <input type="text" placeholder="DNI" formControlName="dni" [(ngModel)]="dni">
    <div class="error">
      <small *ngIf="formNuevoAlumno.get('dni')?.errors?.['required'] && formNuevoAlumno.get('dni')?.touched">El campo es requerido</small>
    </div>
  </div>
  <div class="form">
    <label for="">Ingres치 tu nombre y apellido</label>
    <input type="text" placeholder="Nombre y apellido" formControlName="nombre" [(ngModel)]="nombre">
    <div class="error">
      <small *ngIf="formNuevoAlumno.get('nombre')?.errors?.['required'] && formNuevoAlumno.get('nombre')?.touched">El campo es requerido</small>
    </div>
  </div>
  <div class="form">
    <label for="">Ingres치 tu edad</label>
    <input type="email" placeholder="Edad" formControlName="edad" [(ngModel)]="edad">
    <div class="error">
      <small *ngIf="formNuevoAlumno.get('edad')?.errors?.['required'] && formNuevoAlumno.get('edad')?.touched">El campo es requerido</small>
    </div>
  </div>
  <div class="form">
    <label for="">Ingres치 una email</label>
    <input type="password" placeholder="Email" formControlName="email" [(ngModel)]="email">
    <div class="error">
      <small *ngIf="formNuevoAlumno.get('email')?.errors?.['required'] && formNuevoAlumno.get('email')?.touched">El campo es requerido</small>
    </div>
  </div>
</div>
