<section>
  <h1>Registro</h1>
</section>

<form [formGroup]="formSignup" (submit)="iniciarSesion()">
  <section>
    <div class="form">
      <label for="">Ingresá un usuario</label>
      <input type="text" placeholder="Usuario" formControlName="usuario">
      <div class="error">
        <small *ngIf="formSignup.get('usuario')?.errors?.['required'] && formSignup.get('usuario')?.touched">El campo es requerido</small>
      </div>
    </div>
    <div class="form">
      <label for="">Ingresá tu email</label>
      <input type="email" placeholder="Email" formControlName="email">
      <div class="error">
        <small *ngIf="formSignup.get('email')?.errors?.['required'] && formSignup.get('email')?.touched">El campo es requerido</small>
      </div>
    </div>
    <div class="form">
      <label for="">Ingresá una contraseña</label>
      <input type="password" placeholder="Contraseña" formControlName="contraseña">
      <div class="error">
        <small *ngIf="formSignup.get('contraseña')?.errors?.['required'] && formSignup.get('contraseña')?.touched">El campo es requerido</small>
      </div>
    </div>
    <div class="form">
      <label for="">Confirmá tu contraseña</label>
      <input type="password" placeholder="Confirmar contraseña" formControlName="contraseña2">
      <div class="error">
        <small *ngIf="formSignup.get('contraseña2')?.errors?.['required'] && formSignup.get('contraseña2')?.touched">El campo es requerido</small>
      </div>
    </div>
  </section>
  <footer>
    <button type="button" class="btn btn-dark" [disabled]="formSignup.invalid">Iniciar sesión</button>
  </footer>
</form>
