<div  class="card-container">
  <mat-card class="card" *ngFor="let curso of cursos">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{curso.nombre}}</mat-card-title>
      <mat-card-subtitle> Comisión: {{curso.comision}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/kala.jpg" alt="Photo of a Shiba Inu">
    <!-- <img mat-card-image [src]="curso.imagen" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p>
        Fecha de inicio: {{curso.fechaInicio}}
      </p>
      <!-- <p>
        Fecha de finalización: {{curso.fechaFin}}
      </p> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Inscribirse</button>
      <button mat-button>Ver detalle</button>
    </mat-card-actions>
  </mat-card>
</div>
